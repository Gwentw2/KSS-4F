<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>KSS 4F</title>
  <style>
    body {
      font-family: "DFKai-SB", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #ffeef0;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 90%;
      margin: 1em auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    #login, #admin-panel {
      width: 90%;
      margin: 1em auto;
      padding: 1em;
      border: 1px solid #ccc;
      background: white;
    }

    input, select, button {
      margin: 4px;
      padding: 5px;
    }

    .hidden {
      display: none;
    }

    .btn {
      padding: 5px 10px;
    }

    label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>KSS 4F</h1>

  <div style="text-align:center">
    <label for="datePicker">選擇日期：</label>
    <input type="date" id="datePicker" />
  </div>

  <table>
    <thead>
      <tr>
        <th>日期</th>
        <th>時間</th>
        <th>時段</th>
        <th>聯絡人</th>
        <th class="admin-only hidden">操作</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <div id="login">
    <h3>管理員登入</h3>
    <input type="text" id="adminName" placeholder="管理員帳號" />
    <input type="password" id="adminPassword" placeholder="密碼" />
    <button onclick="login()">登入</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h3>新增 / 編輯 排程</h3>
    <input type="date" id="form-date" />
    <select id="form-time">
      <option value="">-- 請選擇時間 --</option>
      <option value="08:00">08:00</option>
      <option value="09:30">09:30</option>
      <option value="10:30">10:30</option>
      <option value="12:30">12:30</option>
      <option value="14:00">14:00</option>
      <option value="15:30">15:30</option>
      <option value="17:00">17:00</option>
    </select>
    <input type="text" id="form-person" placeholder="聯絡人" />
    <button onclick="addSchedule()">新增排程</button>
    <button onclick="logout()">登出</button>
  </div>

  <script>
    const admins = {
      admin1: 'pw1',
      admin2: 'pw2',
      admin3: 'pw3',
    };

    let isAdmin = false;

    const datePicker = document.getElementById('datePicker');
    const scheduleBody = document.getElementById('scheduleBody');

    function loadSchedule() {
      const date = datePicker.value;
      const data = JSON.parse(localStorage.getItem('schedules') || '[]');
      scheduleBody.innerHTML = '';

      const filtered = data.filter(item => item.date === date);
      for (let i = 0; i < filtered.length; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${filtered[i].date}</td>
          <td>${filtered[i].time}</td>
          <td>${filtered[i].slot}</td>
          <td>${filtered[i].person}</td>
          ${
            isAdmin
              ? `<td><button onclick="deleteSchedule(${i})">刪除</button></td>`
              : ''
          }
        `;
        scheduleBody.appendChild(row);
      }

      document.querySelectorAll('.admin-only').forEach(el => {
        el.classList.toggle('hidden', !isAdmin);
      });
    }

    function addSchedule() {
      const date = document.getElementById('form-date').value;
      const time = document.getElementById('form-time').value;
      const slot = document.getElementById('form-slot').value;
      const person = document.getElementById('form-person').value;

      if (!date || !time || !slot || !person) {
        alert('請填寫所有欄位');
        return;
      }

      const data = JSON.parse(localStorage.getItem('schedules') || '[]');
      data.push({ date, time, slot, person });
      localStorage.setItem('schedules', JSON.stringify(data));

      loadSchedule();
    }

    function deleteSchedule(index) {
      const date = datePicker.value;
      const data = JSON.parse(localStorage.getItem('schedules') || '[]');
      const filtered = data.filter(item => item.date === date);
      const item = filtered[index];

      const newData = data.filter(d => !(d.date === item.date && d.time === item.time && d.person === item.person));
      localStorage.setItem('schedules', JSON.stringify(newData));
      loadSchedule();
    }

    function login() {
      const name = document.getElementById('adminName').value;
      const pw = document.getElementById('adminPassword').value;
      if (admins[name] === pw) {
        isAdmin = true;
        document.getElementById('login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        loadSchedule();
      } else {
        alert('登入失敗');
      }
    }

    function logout() {
      isAdmin = false;
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('admin-panel').classList.add('hidden');
      loadSchedule();
    }

    // 預設日期為今天
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;
    datePicker.addEventListener('change', loadSchedule);
    loadSchedule();
  </script>
</body>
</html>
